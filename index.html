<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dating Site</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <form id="userInfo">
            <div class="form-group">
              <label for="userAge">
                Enter your age:
              </label>
                <input id="userAge" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label>Select your gender:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="gender" value="male">
                  Male
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gender" value="female">
                  Female
                </label>
              </div>
            </div>
            <label for="userFood">Select your favorite food:
            <select class="form-control" id="userFood">
              <option>Apples</option>
              <option>Bananas</option>
              <option>Lasagna</option>
              <option>Tortellini</option>
              <option>Watermelon</option>
            </select>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-xs-4">
          <div id="audreyH">
            <h3>Audrey Hepburn</h3>
            <img src="img/audrey.jpg" alt="a photo of audrey hepbrun">
          </div>
          <div id="bobR">
            <h3>Bob Ross</h3>
            <img src="img/bob.jpg" alt="a painting of Bob Ross">
          </div>
          <div id="leoD">
            <h3>Leonardo DiCaprio</h3>
            <img src="img/leo.jpg" alt="a photo of Leonardo DiCaprio">
          </div>
          <div id="tinaF">
            <h3>Tina Fey</h3>
            <img src="img/tina.jpg" alt="a photo of Tina Fey">
          </div>
          <div id="willS">
            <h3>Will Smith</h3>
            <img src="img/will.jpg" alt="a photo of Will Smith">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
